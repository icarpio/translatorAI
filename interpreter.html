<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../images/favicon.png" type="image/png" />
  <title>Int√©rprete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h1 class="mb-4 text-center">üéß Int√©rprete</h1>
<!-- Selectores en la misma l√≠nea -->
<div class="row mb-3 align-items-end g-3">
  <!-- Idioma de salida -->
  <div class="col-auto">
    <label for="yourLang" class="form-label">A ti:</label>
    <select id="yourLang" class="form-select">
      <option value="es">Espa√±ol</option>
      <option value="en">Ingl√©s</option>
      <option value="it">Italiano</option>
    </select>
  </div>

  <!-- Voz -->
  <div class="col-auto">
    <label for="ttsVoice" class="form-label">Voz:</label>
    <select id="ttsVoice" class="form-select">
      <option value="onyx">Onyx</option>
      <option value="nova">Nova</option>
      <option value="echo">Echo</option>
      <option value="fable">Fable</option>
      <option value="alloy">Alloy</option>
    </select>
  </div>

  <!-- Idioma destino -->
  <div class="col-auto">
    <label for="destLang" class="form-label">Tu:</label>
    <select id="destLang" class="form-select">
      <option value="en">Ingl√©s</option>
      <option value="it">Italiano</option>
      <option value="es">Espa√±ol</option>
    </select>
  </div>
</div>

  <!-- Parte superior: cuando te hablan a ti -->
  <div class="mb-4">
    <div class="d-flex justify-content-center">
  <div class="d-flex align-items-center gap-2 mb-2">
    <button id="btnListenOther" class="btn btn-primary">üéôÔ∏è Escuchar</button>
    <button id="btnStopOther" class="btn btn-danger" disabled>‚èπÔ∏è</button>
    <span class="badge bg-secondary" id="statusOther">parado</span>
  </div>
</div>
    <div class="border p-3 bg-light rounded" id="logOther" style="min-height: 60px;"></div>
  </div>

  <!-- Parte inferior: cuando t√∫ hablas -->
<div class="mb-4">
  <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
    <button id="btnTalkMe" class="btn btn-success">üé§ Hablar</button>
    <button id="btnStopMe" class="btn btn-danger" disabled>‚èπÔ∏è</button>
    <!-- Estado din√°mico con badge Bootstrap -->
    <span class="badge bg-secondary" id="statusMe">parado</span>
  </div>
  <div class="border p-3 bg-light rounded" id="logMe" style="min-height: 60px;"></div>
</div>

  <audio id="player" preload="auto"></audio>
  
  <script>
    const API = "https://albertaapi.onrender.com/interpreter";
    const player = document.getElementById("player");

    // ---- Utils HTTP
    async function postJSON(url, body) {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }
    async function postAudio(url, blob) {
      const form = new FormData();
      form.append("audio", blob, "audio.webm");
      const res = await fetch(url, { method: "POST", body: form });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    async function ttsFetchBlob(text, voice) {
      const res = await fetch(`${API}/tts/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, voice }),
      });
      if (!res.ok) throw new Error("TTS failed");
      const buf = await res.arrayBuffer();
      return new Blob([buf], { type: "audio/mpeg" }); // fijo a mp3
    }

    function playBlob(blob) {
      const url = URL.createObjectURL(blob);
      player.src = url;
      player.play().catch(() => {
        console.warn(
          "El navegador bloque√≥ autoplay. Toca la pantalla y vuelve a reproducir."
        );
      });
    }

    // ---- MediaRecorder
    function createRecorder({ onStop }) {
      let mediaRecorder;
      let chunks = [];

      async function start() {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: true,
        });
        mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });

        mediaRecorder.ondataavailable = (e) =>
          e.data.size > 0 && chunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: "audio/webm" });
          chunks = [];
          onStop(blob);
        };

        mediaRecorder.start();
        return mediaRecorder;
      }
      function stop() {
        if (mediaRecorder && mediaRecorder.state !== "inactive")
          mediaRecorder.stop();
      }
      return { start, stop };
    }

    // ---- Ellos ‚Üí T√∫
    (function initOtherToYou() {
      const btnStart = document.getElementById("btnListenOther");
      const btnStop = document.getElementById("btnStopOther");
      const status = document.getElementById("statusOther");
      const log = document.getElementById("logOther");
      const yourLang = document.getElementById("yourLang");
      const ttsVoice = document.getElementById("ttsVoice");

      const rec = createRecorder({
        onStop: async (blob) => {
          try {
            status.textContent = "transcribiendo‚Ä¶";
            status.className = "badge bg-warning text-dark";

            const { text } = await postAudio(`${API}/transcribe/`, blob);
            log.innerHTML = `<div><strong class="text-primary">Escuchado:</strong> ${text}</div>`;

            status.textContent = "traduciendo‚Ä¶";
            status.className = "badge bg-info text-dark";

            const { translated_text } = await postJSON(`${API}/translate/`, {
              text,
              target_lang: yourLang.value,
            });
            log.innerHTML += `<div><strong class="text-success">Traducci√≥n:</strong> ${translated_text}</div>`;

            status.textContent = "sintetizando‚Ä¶";
            status.className = "badge bg-secondary";

            const ttsBlob = await ttsFetchBlob(translated_text, ttsVoice.value);
            playBlob(ttsBlob);

            status.textContent = "listo";
            status.className = "badge bg-success";
          } catch (e) {
            status.textContent = "error";
            status.className = "badge bg-danger";
            console.error(e);
          }
        },
      });

      btnStart.addEventListener("click", async () => {
        btnStart.disabled = true;
        btnStop.disabled = false;
        status.textContent = "grabando‚Ä¶";
        status.className = "badge bg-primary";
        await rec.start();
      });
      btnStop.addEventListener("click", () => {
        btnStart.disabled = false;
        btnStop.disabled = true;
        status.textContent = "procesando‚Ä¶";
        status.className = "badge bg-info text-dark";
        rec.stop();
      });
    })();

    // ---- T√∫ ‚Üí Ellos
    (function initYouToThem() {
      const btnStart = document.getElementById("btnTalkMe");
      const btnStop = document.getElementById("btnStopMe");
      const status = document.getElementById("statusMe");
      const log = document.getElementById("logMe");
      const destLang = document.getElementById("destLang");
      const ttsVoice = document.getElementById("ttsVoice");

      const rec = createRecorder({
        onStop: async (blob) => {
          try {
            status.textContent = "transcribiendo‚Ä¶";
            status.className = "badge bg-warning text-dark";

            const { text } = await postAudio(`${API}/transcribe/`, blob);
            log.innerHTML = `<div><strong class="text-primary">T√∫ dijiste:</strong> ${text}</div>`;

            status.textContent = "traduciendo‚Ä¶";
            status.className = "badge bg-info text-dark";

            const { translated_text } = await postJSON(`${API}/translate/`, {
              text,
              target_lang: destLang.value,
            });
            log.innerHTML += `<div><strong class="text-success">Traducci√≥n:</strong> ${translated_text}</div>`;

            status.textContent = "sintetizando‚Ä¶";
            status.className = "badge bg-secondary";

            const ttsBlob = await ttsFetchBlob(translated_text, ttsVoice.value);
            playBlob(ttsBlob);

            status.textContent = "listo";
            status.className = "badge bg-success";
          } catch (e) {
            status.textContent = "error";
            status.className = "badge bg-danger";
            console.error(e);
          }
        },
      });

      btnStart.addEventListener("click", async () => {
        btnStart.disabled = true;
        btnStop.disabled = false;
        status.textContent = "grabando‚Ä¶";
        status.className = "badge bg-primary";
        await rec.start();
      });
      btnStop.addEventListener("click", () => {
        btnStart.disabled = false;
        btnStop.disabled = true;
        status.textContent = "procesando‚Ä¶";
        status.className = "badge bg-info text-dark";
        rec.stop();
      });
    })();
  </script>
</body>
</html>
